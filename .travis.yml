sudo: required
language: node
services:
  - docker

before_install:
  - docker build -t myates/ww-b-dev -f Dockerfile.dev .

before_script:
  - echo docker login -u "$DOCKER_USER" -P "DOCKER_PASS"

script:
  - docker run -e CI=true myates/ww-b-dev
  - docker build -t myates/ww-backend .
  - docker push myates/ww-backend
